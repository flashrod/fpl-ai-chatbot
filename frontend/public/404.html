<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | FPL AI Assistant</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .accent {
      background: linear-gradient(90deg, #04c4a5, #07e2c9);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }
    a {
      display: inline-block;
      background: linear-gradient(135deg, #04c4a5 0%, #07e2c9 100%);
      color: #000;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 24px;
      font-weight: 500;
      transition: all 0.2s ease;
      box-shadow: 0 2px 6px rgba(5, 211, 177, 0.25);
    }
    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(5, 211, 177, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 <span class="accent">Page Not Found</span></h1>
    <p>Looks like you've wandered off the pitch. Let's get you back in the game.</p>
    <a href="/">Return to FPL AI Assistant</a>
  </div>
</body>
</html>
